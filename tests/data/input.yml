            css: li.a-carousel-card
            multiple: true
            type: Text
            children:
                name:
                    css: a.a-link-normal
                    type: Attribute
                    attribute: title
                link:
                    css: a.a-link-normal
                    type: Link
                price:
                    css: '.a-row:last-child() '
                    type: Text
                rating:
                    css: 'i span.a-icon-alt'
                    type: Text
