        title:
            css: 'a.a-link-normal span.a-declarative'
            type: Text
        answer:
            css: 'div.a-fixed-left-grid-col.a-col-right > span:nth-of-type(1)'
            type: Text
        votes:
            css: span.count
            type: Text
        answer_author_date:
            css: span.a-color-tertiary
            type: Text
from_manufacturer:
